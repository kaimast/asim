[package]
name = "asim"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Discrete Event Simluation for Async Rust"
repository = "https://github.com/kaimast/asim"

[dependencies]
log = "0.4"
futures = "0.3"
parking_lot = "0.12"
tokio = { version="1", features=["sync", "time", "macros", "rt"], default-features=false }
instant = "0.1"
serde = { version="1", features=["derive"] }
async-trait = "0.1"
rand = "0.8"

[dev-dependencies]
env_logger = "0.4"
